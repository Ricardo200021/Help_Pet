<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Operação resgate Pet</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Operação resgate Pet</h1>
            <p id="subtitulo">Complete com seus dados para colaborar</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo de email com-->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>

                 <!--Campo com o telefone-->
            <div class="campo">
                <label for="phone"><strong>Telefone</strong></label>
                <input type="tel" name="phone" id="phone" placeholder="99999-9999" pattern="[0-9]{5}-[0-9]{4}" required> 
            </fieldset> 
            </div>

            <!-- Campo de tipo de pet com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Que tipo de pet você pretende indicar?</strong></label>
                <label>
                    <input type="radio" name="pet" value="cachorro" checked>Cachorro
                </label>
                <label>
                    <input type="radio" name="pet" value="gato">Gato
                </label>
                <label>
                    <input type="radio" name="pet" value="outros">Outros
                </label>
            </div>

            <!-- Campo de quantidade de pet com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="qtdPet"><strong>Qtd de pet a ser recolhido</strong></label>
                <select id="qtdPet" required>
                  <option selected disabled value="">Selecione</option>
                  <option>até 5 animais</option>
                  <option>entre 5 e 10 animais</option>
                  <option>mais que 10 animais </option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de Veículo que poderá recolher os pets, para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Veículo que poderá recolher o Pet:</strong></label><br><br>
                    <input type="checkbox" id="veiculo1" name="veiculo1" value="carropequeno">
                    <label for="veiculo1"> Carro pequeno</label>
                    <input type="checkbox" id="veiculo2" name="veiculo2" value="carromedio">
                    <label for="veiculo2"> Carro Médio</label>
                    <input type="checkbox" id="veiculo3" name="veiculo3" value="carrogrande">
                    <label for="veiculo3"> Carro grande</label>
                    <input type="checkbox" id="veiculo4" name="veiculo4" value="caminhaopequeno">
                    <label for="veiculo4"> Caminhao pequeno</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="caminhaomedio">
                    <label for="veiculo5"> Caminhao Medio</label>
                    <input type="checkbox" id="veiculo6" name="veiculo6" value="caminhaogrande">
                    <label for="veiculo6"> Caminhao grande</label>
                    <input type="checkbox" id="veiculo7" name="veiculo7" value="caçamba">
                    <label for="veiculo7"> Caminhao Caçamba</label>
                </div>
            </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="detalhe"><strong>Descreva aqui detalhes do tipo de animal abandonado e o que necessita incluindo o local onde se encontra: </strong></label>
                <textarea rows="6" style="width: 26em" id="detalhe" name="detalhe"></textarea>
            </div>

            <div>
                <img src="imagens/pet.webp" width="500" height="275" alt="">
            </div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
